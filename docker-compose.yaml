version: "3.9"

services:
  web:
    build:
      context: .
    ports:
      - "3000:3000"
    depends_on:
      - socket_server

  socket_server:
    build:
      context: .
    command: python main.py
    volumes:
      - mongodata:/data/db
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"

volumes:
  mongodata:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/mongodb_data
      o: bind
